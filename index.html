<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Центр путешествий</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <a class="header__logo-wrapper" href="./"
                        ><img
                            class="header__logo"
                            alt="Логотип центра путешествий"
                            src="./images/logo.svg"
                    /></a>

                    <nav class="header__nav">
                        <a class="header__nav-item" href="./#company"
                            >О компании</a
                        >
                        <a class="header__nav-item" href="./#services"
                            >Наши услуги</a
                        >
                        <a class="header__nav-item" href="./#advantages"
                            >Наши преимущества</a
                        >
                    </nav>
                    <div class="header__contacts">
                        <a
                            href="tel:+79998887766"
                            class="header__phone-wrapper"
                        >
                            <img
                                class="header__phone-icon"
                                alt="Телефон"
                                src="./images/header-phone-icon.svg"
                            />
                            <p class="header__phone-text">+7 (999) 888-77-66</p>
                        </a>
                        <button class="header__button">Перезвоните мне</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="first-banner">
            <div class="container">
                <div class="first-banner__wrapper">
                    <div class="first-banner__content">
                        <h1 class="first-banner__title title-h1">
                            Оформим визу в сша
                        </h1>
                        <p class="first-banner__subtitle">Быстро и просто</p>
                        <button class="first-banner__button">
                            <span class="first-banner__button-text"
                                >Оставить заявку</span
                            >
                        </button>
                    </div>
                    <div class="first-banner__image-wrapper">
                        <img
                            class="first-banner__image"
                            alt="Статуя Свободы"
                            src="./images/statue-of-liberty.png"
                        />
                    </div>
                </div>
            </div>
            <img
                class="first-banner__bg-image"
                alt="Абстракции"
                src="./images/first-banner__bg-image.svg"
            />
        </section>
    </body>
</html>
